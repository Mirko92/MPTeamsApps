<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>YouTube Player Task Module</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    #embed-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      border-style: none;
    }
  </style>
</head>

<body>
  <div id="embed-container"></div>

  <script>
    function getUrlParameter(name) {
      name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
      var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
      var results = regex.exec(location.search);
      return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
    };
  
    var element = document.createElement("iframe");
    const vid = getUrlParameter("vid");
    console.log("Loading video ID: ", vid);
    element.src = "https://www.youtube.com/embed/" + vid;
    element.width = "1000";
    element.height = "700";
    element.frameborder = "0";
    element.allow = "autoplay; encrypted-media";
    element.allowfullscreen = "";
  
    document.getElementById("embed-container").appendChild(element);
  </script>
</body>

</html>
